<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-8 d-flex align-items-center mt-2 mb-2">
            <i class="bi bi-list-columns-reverse h1 text-success"></i>
            <h2 class="ms-3 fw-bold">Vacation Requests</h2>
        </div>
        <div class="col-md-4 mt-2 mb-2">
            <div class="input-group ">
                <span class="input-group-text bg-white">
                <i class="bi bi-search text-success h4 mt-1"></i>
                </span>
                <input type="text" id="searchInput" [(ngModel)]="searchInput" (ngModelChange)="onSearchInputChange()" class="form-control " placeholder=" Search...">
            </div>
        </div>
    </div>
    <hr />
    <div class="row g-3">
        <div class="col-md-6 col-lg-4" *ngFor="let request of paginatedRequests">
            <div class="card shadow-sm p-3">
            <div class="d-flex align-items-center mb-2">
                <img [src]="request.image" class="rounded-circle me-3" alt="Profile Picture">
                <h5 class="mb-0" [innerHTML]="request.name | highlight:searchInput"></h5>
            </div>
            <div class="mb-2 text-start">
                <span class="text-muted">Submitted on:</span>
                <p class="mb-0">{{ request.submittedDate }}</p>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div class="text-start">
                <span class="text-muted">Duration:</span>
                <p class="mb-0">{{ request.duration }}</p>
                </div>
                <button class="rounded bg-success w px-5 border-0 py-1 text-white">Approve</button>
            </div>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-start">
                    <span class="text-muted">Salary:</span>
                    <p class="mb-0">{{ request.salary }}</p>
                    </div>
                    <button class="rounded border bg-body border-success text-success mt-3 px-5 py-1">Decline</button>
                </div>
            </div>
        </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <div class="pagination-container">
                <ul class="pagination custom-pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                    <a class="page-link prev" href="#" (click)="navigateToPrevious($event)">&lArr;</a>
                </li>
                <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                    <a class="page-link" href="#" (click)="navigateTo(page, $event)">{{ page }}</a>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <a class="page-link next" href="#" (click)="navigateToNext($event)">&rArr;</a>
                </li>
                </ul>
            </div>
        </div>
    </div>
